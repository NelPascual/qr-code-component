<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge elaborated by Nelson Pascual, in which a QR Code Component is shown.">
        <title>Frontend Mentor | QR Code Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="preload" href="css/app.css" as="style">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="background-container container">
            <header class="qr-code">
                <section class="image-qr">
                    <img src="img/image-qr-code.png" alt="QR Code" width="288" height="288">
                </section>
                <h1 class="title">Improve your front-end skills by building projects</h1>
                <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </header>
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Nelson Pascual</a>.
                </div>
            </footer>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | QR Code Component</title>
        <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/media-queries.css">
    </head>
    <body>
        <div class="background-container container">
            <section class="qr-code">
                <div class="image-qr">
                    <img src="img/image-qr-code.png" alt="QR Code">
                </div>
                <h1 class="title">Improve your front-end skills by building projects</h1>
                <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </section>
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Nelson Pascual</a>.
                </div>
            </footer>
        </div>
    </body>
</html>
